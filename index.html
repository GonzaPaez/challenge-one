<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge ONE - Principíante en programación</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="img/logo.svg" alt="Logo de Alura">
        <h1>Challenge 1: Oracle Next Education</h1>
    </header>

    <main>

        <section>
            <div class="introduction-section">

                <div class="introduction-conteiner">
                    <textarea id="original-text" cols="30" rows="10" placeholder="Ingrese el texto aquí.."></textarea>
                    <div class="buttons-function">
                        <button class="auxiliar-buttons" onclick="copyInputText()"><img class="icons-images" src="/img/icon-copy.png"></button>
                        <button class="auxiliar-buttons" onclick="pasteText()"><img class="icons-images"  src="/img/icon-paste.png"></button>
                        <button class="auxiliar-buttons" onclick="cleanInput()"><img class="icons-images"  src="/img/icon-delete.png"></button>
                    </div>
                    <div class="bottom-interface">
                        <div class="alert-to-user">
                            <img src="img/alert-circle.svg" alt="Círculo de alerta">
                            <p class="message-to-user">Solo letras minúsculas y sin acentos</p>
                        </div>
                        
                        <div class="buttons">
                            <button class="encrypt-button" onclick="showEncryptedMessage()">Encriptar</button>
                            <button class="decrypt-button" onclick="showDecryptedMessage()">Desencriptar</button>
                        </div>
                        
                    </div>
                    
                </div>

            </div>

            <div class="response-section">
                
                <div class="response-conteiner">
                    <div class="limit-text-conteiner">
                        <img src="img/figura.svg" alt="Imagen Ilustrativa de una persona buscando algo" class="provisional-image">
                        <p class="processed-text">Ningún mensaje fue encontrado</p>
                        <p class="provisional-text">Ingresa el texto que desees encriptar o desencriptar.</p>
                    </div>
                    

                    <button class="copy-button" onclick="copyProcessedText()">Copiar</button>
                </div>

            </div>
            
        </section>

    </main>

    <footer>
        <p>&copy; Gonzalo Paez 2024</p>
    </footer>
    <script src="/js/app.js"></script>
</body>
</html>
